<!DOCTYPE <!DOCTYPE html>
<html lang="fr">

<head>
    <title>Reservez une table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="reservez.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="video1"><video src="../chichavid.mov" autoplay loop muted></video></div>
    <h1>
        <span>RESERVER UNE TABLE</span>
    </h1>
    <div class="affichage">
        <div class="container-btns">
            <a href="../index.html">
                <button class="btn-first b1" id="Reservation">Accueil</button></a>
            <a href="../gouts/NosGouts.html">
                <button class="btn-first b3">La carte</button></a>
            <button class="btn-first b2" id="lacarte">Nous trouver</button>
            <button class="btn-first b3" id="Contact">Contact</button>
        </div>
        <div class="titre">
            <div class="formulaire">
                <form action="chicha" method="post">
                    <div>
                        <label for="heure" class="heure">Heure d'arrivée prevue
                            <br>
                            <input type="number" id="heure" name="heure" required>
                            <input type="number" id="heure2" name="heure" required>
                        </label>
                        <br>
                        <label for="nom" class="nom">A quel nom desirez-vous reserver</label>
                        <br>
                        <input type="text" id="Mynom" name="nom" required>
                    </div>
                    <label for="numero" class="numero">Numero pour vous joindre
                        <br>
                        <input type="tel" id="numero" name="numero" required>
                    </label>
                    <br>
                    <label for="personne" class="personne">Pour combien de personnes desirez-vous reserver
                        <br>
                        <input type="number" id="personne" name="personne" required>
                    </label>
                    <br>
                    <label for="gout" class="gout">Quel gout desirez-vous
                        <br>
                        <input type="text" id="gout" name="gout" required>
                    </label>
                    <br>
                    <label for="boissons" class="boisson">Quels boissons desirez-vous
                        <br>
                        <input type="text" id="boissons" name="boissons">
                    </label>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="envoyer">Envoyer</button>
                </form>
            </div>
        </div>
    </div>
    <div class="medias">
        <img class="bulle" id="snap" src="../img/snap.png" alt="snap" class="logo-medias">
        <br>
        <img class="bulle" id="facebook" src="../img/fb.webp" alt="fb" class="logo-medias">
    </div>
    <div id="container">
        <div id="footer" class="adresse">
            <h3><span>Ouvert 7j/7 de 14H à 2H</span></h3>
            <h3><span>7 rue Guy Moquet 13001 MARSEILLE</span></h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="reservez.js"></script>

</body>

</html>
